<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Fran'z Coffee House">
    <link rel="stylesheet" href="custom.css">
    <title>Cart - Fran'z Coffee House</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
</head>
<body>
    <header>
        <nav class="background-coffee px-64">
            <div class="nav-mobile">
                <i class="ph ph-list"></i>
                <span class="nav-brand">Fran'z Coffee House</span>
                <a href="cart.html" class="cart-icon-link">
                    <i class="ph ph-shopping-cart"></i>
                    <span id="cart-count-mobile" class="cart-badge">0</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li>
                    <a href="cart.html" class="cart-icon-link">
                        <i class="ph ph-shopping-cart"></i>
                        <span id="cart-count" class="cart-badge">0</span>
                    </a>
                </li>
            </ul> 
        </nav>
    </header>
    
    <main>
        <section class="cart-section background-light-coffee">
            <h1 class="section-title">Shopping Cart</h1>
            
            <div class="cart-container max-width">
                <div id="cart-items">
                    <!-- Los items del carrito se cargarán aquí -->
                </div>
                
                <div id="cart-empty" class="cart-empty" style="display: none;">
                    <p>Your cart is empty</p>
                    <a href="menu.html" class="button button-large">Browse Menu</a>
                </div>
                
                <div id="cart-summary" class="cart-summary" style="display: none;">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="button button-large" onclick="checkout()">Checkout</button>
                    <button class="button-secondary" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="contact" class="contact-section">
        <div class="grid-3 max-width contact-sections">
            <div>
                <h3>Fran'z Coffee House</h3>
                <p>123 Main St, Anytown, USA</p>
            </div>
            <div>
                <h3>Contact Us</h3>
                <p>Phone: +1 234 567 890</p>
                <p>Email: info@franzcoffeehouse.com</p>
            </div>
            <div>
                <h3>Follow Us</h3>
                <div class="flex social-links">
                    <a href="#" aria-label="Follow us on Facebook">
                        <i class="ph ph-facebook-logo i-follow-us"></i>
                    </a>
                    <a href="#" aria-label="Follow us on Instagram">
                        <i class="ph ph-instagram-logo i-follow-us"></i>
                    </a>
                    <a href="#" aria-label="Follow us on X (Twitter)">
                        <i class="ph ph-x-logo i-follow-us"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>

</body>
</html>
