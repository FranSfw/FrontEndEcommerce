<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Fran'z Coffee House">
    <link rel="stylesheet" href="custom.css">
    <title>Cart - Fran'z Coffee House</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body class="m-0 p-0 font-sans leading-relaxed">
    <header>
        <nav class="bg-[#1b1107] text-[#fdfbf8] flex justify-between items-center h-[10vh] min-h-[60px] px-16 max-md:px-8 max-sm:flex-col max-sm:h-auto max-sm:py-4 max-sm:gap-4">
            <div class="hidden max-sm:flex justify-between items-center w-full">
                <button id="mobile-menu-toggle" class="bg-transparent border-none text-[#fdfbf8] cursor-pointer p-0" aria-label="Toggle menu">
                    <i class="ph ph-list text-3xl"></i>
                </button>
                <span class="text-xl font-semibold flex items-center"><img class="brightness-0 invert h-[50px]" src="assets/LogoOT.png" alt="Logo Fran'z Coffee House"></span>
                <a href="cart.html" class="relative text-[#fdfbf8] no-underline flex items-center">
                    <i class="ph ph-shopping-cart text-3xl"></i>
                    <span id="cart-count-mobile-icon" class="absolute -top-2 -right-2 bg-[#d32f2f] text-white rounded-full w-5 h-5 hidden items-center justify-center text-xs font-semibold">0</span>
                </a>
            </div>
            <ul id="mobile-menu" class="flex items-center list-none gap-8 max-md:gap-4 max-sm:flex-col max-sm:text-center max-sm:gap-2 max-sm:hidden max-sm:w-full">
                <li><a href="index.html" class="max-sm:hidden flex items-center"><img class="brightness-0 invert h-[50px]" src="assets/LogoOT.png" alt="Logo Fran'z Coffee House"></a></li>
                <li><a href="index.html#best-sellers" class="no-underline text-[#fdfbf8] transition-opacity duration-300 hover:opacity-80">Best Sellers</a></li>
                <li><a href="index.html#contact" class="no-underline text-[#fdfbf8] transition-opacity duration-300 hover:opacity-80">Contact</a></li>
                <li><a href="menu.html" class="no-underline text-[#fdfbf8] transition-opacity duration-300 hover:opacity-80">Menu</a></li>
            </ul> 
            <a href="cart.html" class="relative text-[#fdfbf8] no-underline flex items-center max-sm:hidden">
                <i class="ph ph-shopping-cart text-3xl"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-[#d32f2f] text-white rounded-full w-5 h-5 hidden items-center justify-center text-xs font-semibold">0</span>
            </a>
        </nav>
    </header>
    
    <main>
        <section class="min-h-screen py-16 px-8 bg-[#efdfc4] text-[#1d0f08] max-md:min-h-auto max-md:py-12 max-md:px-4">
            <h1 class="text-[clamp(2.5rem,6vw,4rem)] text-center mb-12 max-sm:text-[2rem]">Shopping Cart</h1>
            
            <div class="py-8 max-w-[1200px] mx-auto">
                <div id="cart-items">
                    <!-- Los items del carrito se cargarán aquí -->
                </div>
                
                <div id="cart-empty" class="text-center py-16 px-8" style="display: none;">
                    <p class="text-2xl mb-8 text-[#1d0f08]">Your cart is empty</p>
                    <a href="menu.html" class="inline-block bg-[#fdfbf8] text-[#1b1107] px-8 py-4 no-underline rounded-lg transition-all duration-300 font-semibold text-[clamp(1rem,2vw,1.5rem)] hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(0,0,0,0.2)]">Browse Menu</a>
                </div>
                
                <div id="cart-summary" class="bg-white p-8 rounded-lg mt-8 shadow-[0_2px_8px_rgba(0,0,0,0.1)]" style="display: none;">
                    <h2 class="mb-6 text-[#1d0f08]">Order Summary</h2>
                    <div class="flex justify-between py-3 border-b border-[#eee]">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between py-3 text-2xl font-semibold mt-4 text-[#1d0f08]">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="inline-block bg-[#fdfbf8] text-[#1b1107] px-8 py-4 no-underline rounded-lg transition-all duration-300 font-semibold text-[clamp(1rem,2vw,1.5rem)] hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(0,0,0,0.2)] w-full mt-6 text-center cursor-pointer border-none" onclick="checkout()">Checkout</button>
                    <button class="block w-full bg-transparent text-[#1d0f08] border-2 border-[#1d0f08] px-8 py-4 no-underline rounded-lg transition-all duration-300 font-semibold mt-4 cursor-pointer text-base hover:bg-[#1d0f08] hover:text-white" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="contact" class="bg-[#1b1107] text-[#fdfbf8] py-16 px-8 max-md:py-8 max-md:px-4">
        <div class="grid grid-cols-3 gap-8 max-w-[1200px] mx-auto max-md:grid-cols-2 max-sm:grid-cols-1">
            <div class="border border-[#b89d84] p-6 rounded-lg max-md:p-4">
                <h3 class="mb-4 text-2xl">Fran'z Coffee House</h3>
                <p class="mb-2">123 Main St, Anytown, USA</p>
            </div>
            <div class="border border-[#b89d84] p-6 rounded-lg max-md:p-4">
                <h3 class="mb-4 text-2xl">Contact Us</h3>
                <p class="mb-2">Phone: +1 234 567 890</p>
                <p class="mb-2">Email: info@franzcoffeehouse.com</p>
            </div>
            <div class="border border-[#b89d84] p-6 rounded-lg md:p-4">
                <h3 class="mb-4 text-2xl">Follow Us</h3>
                <div class="flex gap-4">
                    <a href="#" aria-label="Follow us on Facebook" class="text-[#fdfbf8] transition-colors duration-300 hover:text-[#b89d84]">
                        <i class="ph ph-facebook-logo text-[2rem]"></i>
                    </a>
                    <a href="#" aria-label="Follow us on Instagram" class="text-[#fdfbf8] transition-colors duration-300 hover:text-[#b89d84]">
                        <i class="ph ph-instagram-logo text-[2rem]"></i>
                    </a>
                    <a href="#" aria-label="Follow us on X (Twitter)" class="text-[#fdfbf8] transition-colors duration-300 hover:text-[#b89d84]">
                        <i class="ph ph-x-logo text-[2rem]"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="custom.js"></script>

</body>
</html>
